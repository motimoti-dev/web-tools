            <div style='width:20%;height:66px;' onclick="switchImg(0)"></div>
            <div style='width:20%;height:66px;' onclick="switchImg(1)"></div>
            <div style='width:20%;height:66px;' onclick="switchImg(2)"></div>

            <script>
            let data = Array(
                ["どうも！","LINE着せ替えを作りました！<br>このページはデモページです！実際の動きとは多少違いがあります！下の画像を押すと次へ進みます！","icon.png","demo-top.html","いいえ！"],
                ["","","images/","",""],
                ["","","images/","",""],
                ["","","images/","",""],
                ["","","images/","",""],
            );
            let dataImg = Array(
                ["header-icon.svg","content-1.png","menu-1.png"],
                ["header-icon2.png","content-2.png","menu-2.png","header-icon2-1.png"],
                ["","content-3.png","menu-3.png"],
                ["header-icon4.png","content-4.png","menu-4.png","header-icon4-1.png"],
                ["","content-5.png","menu-5.png","header-icon5-1.png"]
            );
            function modalclose(){$(".modals").addClass("hide");}
            function modalopen(row){
                document.getElementById("modal-title").innerHTML = data[row][0];
                document.getElementById("modal-text").innerHTML = data[row][1];
                if(data[row][2] != ""){
                    $("#modal-image").attr('src', data[row][2]);
                    $("#modal-image").attr('alt', data[row][4]);
                    $("#modal-link").attr('href', data[row][3]);
                    $("#modal-link").attr('style', '');                    
                }else{/*非表示*/
                    $("#modal-link").attr('style', 'display:none;');
                }
                $(".modals").removeClass("hide");
            }
            function switchImg(row){
                def();
                if(row == 1){//talk
                    talk(row);                    
                }else if(row == 2){//voom
                    voom(row);
                }else if(row == 3 || row == 4){//ニュースかウォレットか
                    newsWallet(row);
                }else{//home
                    home(row);
                }
            }
            function def(){
                $("#content-img").addClass('top-margin');
                $(".talk").addClass('hide');
                $(".voom").addClass('hide');
                closeUser();
            }
            function home(row){
                $("header").removeClass('hide');
                $("#content-img").removeClass('hide');
                $("#header-svg2").addClass('hide');
                $("#header-svg").attr('src', dataImg[row][0]);
                $("#content-img").attr('src', dataImg[row][1]);
                $("#menu-img").attr('src', dataImg[row][2]);
            }
            function talk(row){
                $("header").removeClass('hide');
                $("#header-svg2").removeClass('hide');
                $("#header-svg2").attr('src', dataImg[row][3]);
                $("#header-svg").attr('src', dataImg[row][0]);
                $("#content-img").addClass('hide');
                $(".talk").removeClass('hide');
                $("#menu-img").attr('src', dataImg[row][2]);
            }
            function voom(row){
                $("#content-img").removeClass('top-margin');
                $("header").addClass('hide');
                $("#content-img").removeClass('hide');
                $("#header-svg2").addClass('hide');
                $(".voom").removeClass('hide');
                $("#header-svg").attr('src', dataImg[row][0]);
                $("#content-img").attr('src', dataImg[row][1]);
                $("#menu-img").attr('src', dataImg[row][2]);
            }
            function newsWallet(row){
                //console.log('news or wallet');
                $("header").removeClass('hide');
                $("#header-svg2").removeClass('hide');
                $("#header-svg2").attr('src', dataImg[row][3]);
                $("#content-img").removeClass('hide');
                $("#header-svg").attr('src', dataImg[row][0]);
                $("#content-img").attr('src', dataImg[row][1]);
                $("#menu-img").attr('src', dataImg[row][2]);
            }
            let userData = Array(
                ["#user-0","talk0.png","talk0-1.png"],
                ["#user-1","talk1.png","talk0-1.png"],
                ["#user-2","talk2.png","talk0-1.png"]
            );
            function openUser(user){
                $(userData[user][0]).removeClass('hide');
                $("#all-user").addClass('hide');
                $("#talk-bg").removeClass('hide');
                $("#header-svg2").addClass('hide');
                $("#header-svg3").removeClass('hide');
                $("#header-svg3").attr('src', userData[user][1]);
                $("#header-svg").attr('src', userData[user][2]);
            }
            function closeUser(){
                $("#talk-bg").addClass('hide');
                $("#all-user").removeClass('hide');
                $("#header-svg3").addClass('hide');
                $("#user-0").addClass('hide');
            }
            </script>
