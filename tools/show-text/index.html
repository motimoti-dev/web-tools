<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web上でファイルの文字列を確認するツールです。">
    <meta name="format-detection" content="telephone=no">
    <title>ファイル内容確認ツール</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/read_data.js"></script>
</head>
<body>
    <div class="main-container">
        <h1>ファイル内容確認ツール</h1>
        <div id="drop-box">
            <p>ここにファイルをドロップしてください。</p>
            <input type="file" id="file-load">
        </div>
        <textarea id="text-content" placeholder="ここに読み込まれたテキストが表示されます。"></textarea>
    </div>
</body>
</html>
