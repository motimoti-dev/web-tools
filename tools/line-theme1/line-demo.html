    <body>
        <img id="pass" onclick="slideshow()" src="pass-def.jpg" style="width:100%" >
            <script>
            var img_src = new Array("pass-def.jpg","pass-1.jpg","pass-2.jpg","pass-3.jpg",'pass-4.jpg');
            var num = 0;
 
            function slideshow(){
                if (num == 4) {
                    num = 0;
                    modalopen(0);
                }
                else {
                    num ++;
                }
                document.getElementById("pass").src=img_src[num];
            }

            let data = Array(
                ["どうも！","LINE着せ替えを作りました！<br>このページはデモページです！実際の動きとは多少違いがあります！下の画像を押すと次へ進みます！","icon.png","demo-top.html","いいえ！"],
                ["","","images/","",""],
                ["","","images/","",""],
                ["","","images/","",""],
                ["","","images/","",""],
            );
            function modalclose(){$(".modals").addClass("hide");}
            function modalopen(row){
                document.getElementById("modal-title").innerHTML = data[row][0];
                document.getElementById("modal-text").innerHTML = data[row][1];
                if(data[row][2] != ""){
                    $("#modal-image").attr('src', data[row][2]);
                    $("#modal-image").attr('alt', data[row][4]);
                    $("#modal-link").attr('href', data[row][3]);
                    $("#modal-link").attr('style', '');                    
                }else{/*非表示*/
                    $("#modal-link").attr('style', 'display:none;');
                }
                $(".modals").removeClass("hide");
            }

            </script>
            <aside class="modal-parent modals hide">
                <div class="modal modal-block" onclick="javascript:void(0);">
                    <h2 style="margin:1rem 0;font-size:2rem;text-align:left;" id="modal-title"></h2>
                    <p id="modal-text"></p>
                    <a target="blank" id="modal-link" href="" style="">
                        <img src="" class="moti-modal-icon" id="modal-image" alt="">
                    </a>
                    <div class="modal-bottom" onclick="modalclose()">戻る</div>
                </div>
            </aside>
            <style>
